<div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3 class="pull-left" style="margin: 0;">Contacts</h3>
      <button class="btn btn-success pull-right">New Contact</button>
    </div>
    <div class="panel-body">
      <div class="list-group">
        <cms-contact-item *ngFor="let contactEl of contacts"
        [contact]="contactEl"
        (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
      </div>
    </div>
  </div>
