<div class="panel panel-default">
    <!-- Panel heading displays "Add New Contact" or "Edit Contact" based on the mode -->
    <div class="panel-heading">
      <h3 class="panel-title">{{ isNewContact ? 'Add New Contact' : 'Edit Contact' }}</h3>
    </div>
  
    <div class="panel-body">
      <form (ngSubmit)="onSave()">
        <!-- Contact Name Input Field -->
        <div class="form-group">
          <label for="name">Contact Name</label>
          <!--
            - Two-way data binding with [(ngModel)] to `contact.name`.
            - `required` ensures this field is mandatory before form submission.
          -->
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            [(ngModel)]="contact.name" 
            name="name" 
            placeholder="Enter contact name" 
            required 
          />
        </div>
  
        <!-- Email Input Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <!--
            - Two-way data binding with [(ngModel)] to `contact.email`.
            - `type="email"` provides email format validation.
            - `required` makes this field mandatory.
          -->
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            [(ngModel)]="contact.email" 
            name="email" 
            placeholder="Enter contact email" 
            required 
          />
        </div>
  
        <!-- Phone Input Field -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <!--
            - Two-way data binding with [(ngModel)] to `contact.phone`.
            - No type restriction, allowing flexibility for international formats.
            - `required` ensures this field is filled.
          -->
          <input 
            type="text" 
            id="phone" 
            class="form-control" 
            [(ngModel)]="contact.phone" 
            name="phone" 
            placeholder="Enter contact phone" 
            required 
          />
        </div>
  
        <!-- Image URL Input Field -->
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <!--
            - Two-way data binding with [(ngModel)] to `contact.imageUrl`.
            - `type="url"` suggests a URL format for image location.
            - Not required, allowing optional input for image URL.
          -->
          <input 
            type="url" 
            id="imageUrl" 
            class="form-control" 
            [(ngModel)]="contact.imageUrl" 
            name="imageUrl" 
            placeholder="Enter image URL (optional)" 
          />
        </div>
  
        <!-- Group Input Field -->
        <div class="form-group">
          <label for="group">Group</label>
          <!--
            - Two-way data binding with [(ngModel)] to `contact.group`.
            - Assumes `group` is an array of `Contact`, so this input
              could be customized for selecting multiple contacts.
            - Not required, making group selection optional.
          -->
          <input 
            type="text" 
            id="group" 
            class="form-control" 
            [(ngModel)]="contact.group" 
            name="group" 
            placeholder="Enter group contacts (optional)" 
          />
        </div>
  
        <!-- Save Button -->
        <!--
          - Calls the `onSave()` method when clicked or when form is submitted.
          - `type="submit"` allows for form submission with the Enter key.
        -->
        <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
      </form>
    </div>
  </div>
