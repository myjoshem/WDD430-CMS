<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{document?.id}}</h4>
        <div class="row pull-right margin-left-right">
          <a (click)="onView();" class="btn btn-primary button-spacing">View</a>
          <a (click)="onEditDocument();" class="btn btn-info button-spacing">Edit</a>
          <a (click)="onDelete();" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Title:</label>
          <span class="label-value">{{document?.name}}</span> <!-- Display document Title -->
        </div>
        <br>
        <div class="row">
          <label>Description:</label>
          <span class="label-value">{{document?.description}}</span> <!-- Display document Description -->
        </div>
        <br>
        <div class="row">
          <label>URL:</label>
          <span class="label-value">{{document?.url}}</span> <!-- Display document URL -->
        </div>
      </div>
    </div>
  </div>
