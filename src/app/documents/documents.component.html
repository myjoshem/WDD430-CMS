<div class="row">
  <div class="col-md-5">
    <cms-document-list
      (selectedDocumentEvent)="selectedDocument = $event"> <!-- Listen to the event -->
    </cms-document-list>
  </div>

  <div class="col-md-4">
    <cms-document-detail
      *ngIf="selectedDocument"
      [document]="selectedDocument"> <!-- Use selectedDocument as input -->
    </cms-document-detail>
  </div>
</div>
